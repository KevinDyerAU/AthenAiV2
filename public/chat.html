<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthenAI Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #2d2d2d;
            padding: 1rem;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 140px);
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #1e1e1e;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            max-width: 80%;
        }
        
        .message.user {
            background: #0066cc;
            margin-left: auto;
            text-align: right;
        }
        
        .message.agent {
            background: #2d5a2d;
            margin-right: auto;
        }
        
        .message.system {
            background: #444;
            margin: 0 auto;
            text-align: center;
            font-style: italic;
            max-width: 60%;
        }
        
        .message-header {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 0.25rem;
        }
        
        .input-container {
            background: #2d2d2d;
            padding: 1rem;
            border-top: 1px solid #444;
            display: flex;
            gap: 0.5rem;
        }
        
        .message-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #555;
            border-radius: 4px;
            background: #1a1a1a;
            color: #ffffff;
            font-size: 1rem;
        }
        
        .send-button {
            padding: 0.75rem 1.5rem;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .send-button:hover {
            background: #0052a3;
        }
        
        .send-button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .loading-indicator {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #555;
            border-radius: 50%;
            border-top-color: #0066cc;
            animation: spin 1s ease-in-out infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .history-container {
            background: #2d2d2d;
            border-bottom: 1px solid #444;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .history-toggle {
            background: none;
            border: none;
            color: #0066cc;
            cursor: pointer;
            text-decoration: underline;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 0.5rem;
            display: none;
        }

        .history-item {
            padding: 0.5rem;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }

        .history-item:hover {
            background: #3d3d3d;
        }
        
        .user-info {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .status {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        .status.connected {
            background: #2d5a2d;
        }
        
        .status.disconnected {
            background: #5a2d2d;
        }
        
        .room-users {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AthenAI Chat Interface</h1>
            <div class="user-info">
                <span id="user-id">User: guest</span>
                <span id="connection-status" class="status status-disconnected">Disconnected</span>
            </div>
        </div>
        
        <div class="history-container">
            <button class="history-toggle" onclick="toggleHistory()">Show Conversation History</button>
            <div class="history-list" id="history-list"></div>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages"></div>
            
            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your message..."
                    disabled
                >
                <button id="sendButton" class="send-button" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        class ChatClient {
            constructor() {
                this.socket = null;
                this.userId = this.generateUserId();
                this.username = `User_${this.userId.slice(-4)}`;
                this.roomId = 'general';
                this.connected = false;
                this.conversationHistory = [];
                
                this.initializeElements();
                this.connect();
            }
            
            generateUserId() {
                return `user_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
            }
            
            initializeElements() {
                this.messagesContainer = document.getElementById('messages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.statusElement = document.getElementById('connection-status');
                this.userIdElement = document.getElementById('user-id');
                
                // Debug logging
                console.log('Elements found:', {
                    messagesContainer: !!this.messagesContainer,
                    messageInput: !!this.messageInput,
                    sendButton: !!this.sendButton,
                    statusElement: !!this.statusElement,
                    userIdElement: !!this.userIdElement
                });
                
                // Event listeners
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }
            
            connect() {
                try {
                    console.log('Attempting to connect to Socket.IO...');
                    this.socket = io('http://localhost:3000', {
                        transports: ['websocket', 'polling']
                    });
                    
                    this.socket.on('connect', () => {
                        try {
                            console.log('Socket.IO connected successfully');
                            this.connected = true;
                            this.updateStatus('Connected', 'connected');
                            this.enableInput();
                            this.joinRoom();
                        } catch (error) {
                            console.error('Error in connect handler:', error);
                        }
                    });
                    
                    this.socket.on('disconnect', () => {
                        try {
                            console.log('Socket.IO disconnected');
                            this.connected = false;
                            this.updateStatus('Disconnected', 'disconnected');
                            this.disableInput();
                        } catch (error) {
                            console.error('Error in disconnect handler:', error);
                        }
                    });
                    
                    this.socket.on('connect_error', (error) => {
                        console.error('Socket.IO connection error:', error);
                        this.updateStatus('Connection Error', 'disconnected');
                    });
                } catch (error) {
                    console.error('Error in connect method:', error);
                }
                
                this.socket.on('user_joined', (data) => {
                    this.addSystemMessage(`${data.username} joined the room`);
                });
                
                this.socket.on('user_left', (data) => {
                    this.addSystemMessage(`User left the room`);
                });
                
                this.socket.on('new_message', (data) => {
                    this.displayMessage(data);
                    this.addToHistory(data.message, 'user');
                    this.setLoadingState(false);
                });
                
                this.socket.on('agent_response', (data) => {
                    this.displayMessage(data);
                    this.addToHistory(data.message || data.content, 'agent');
                    this.setLoadingState(false);
                });
                
                this.socket.on('error', (data) => {
                    this.addSystemMessage(`Error: ${data.message}`);
                });
            }
            
            joinRoom() {
                this.socket.emit('join_room', {
                    roomId: this.roomId,
                    userId: this.userId,
                    username: this.username
                });
                // Update user display
                if (this.userIdElement) {
                    this.userIdElement.textContent = `User: ${this.username}`;
                }
            }
            
            sendMessage() {
                const input = this.messageInput;
                const message = input.value.trim();
                
                if (!message || !this.connected) return;
                
                // Show loading state
                this.setLoadingState(true);
                
                // Clear input
                input.value = '';
                
                // Add user message to chat and history
                this.displayMessage({
                    message: message,
                    messageType: 'user',
                    username: this.username,
                    timestamp: new Date().toISOString()
                });
                this.addToHistory(message, 'user');
                
                // Send to server
                this.socket.emit('send_message', {
                    roomId: this.roomId,
                    message: message,
                    username: this.username,
                    userId: this.userId
                });
            }
            
            displayMessage(data) {
                if (!this.messagesContainer) {
                    console.error('Messages container not found');
                    return;
                }
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${data.messageType || 'user'}`;
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'message-header';
                
                const formatTimestamp = (timestamp) => {
                    if (!timestamp) return new Date().toLocaleTimeString();
                    const date = new Date(timestamp);
                    return isNaN(date.getTime()) ? new Date().toLocaleTimeString() : date.toLocaleTimeString();
                };
                
                if (data.messageType === 'agent') {
                    headerDiv.textContent = `AthenAI (${data.agentType || 'assistant'}) • ${formatTimestamp(data.timestamp)}`;
                } else if (data.messageType === 'system') {
                    headerDiv.textContent = `System • ${formatTimestamp(data.timestamp)}`;
                } else {
                    headerDiv.textContent = `${data.username || 'User'} • ${formatTimestamp(data.timestamp)}`;
                }
                
                const contentDiv = document.createElement('div');
                contentDiv.textContent = data.message;
                
                messageDiv.appendChild(headerDiv);
                messageDiv.appendChild(contentDiv);
                
                this.messagesContainer.appendChild(messageDiv);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
            
            addSystemMessage(text) {
                const data = {
                    message: text,
                    messageType: 'system',
                    timestamp: new Date().toISOString()
                };
                this.displayMessage(data);
            }
            
            updateStatus(text, className) {
                if (!this.statusElement) {
                    console.error('Status element not found');
                    return;
                }
                this.statusElement.textContent = text;
                this.statusElement.className = `status ${className}`;
            }
            
            enableInput() {
                this.messageInput.disabled = false;
                this.sendButton.disabled = false;
                this.messageInput.focus();
            }
            
            disableInput() {
                this.messageInput.disabled = true;
                this.sendButton.disabled = true;
            }
            
            setLoadingState(loading) {
                if (loading) {
                    this.sendButton.innerHTML = 'Sending<span class="loading-indicator"></span>';
                    this.sendButton.disabled = true;
                    this.messageInput.disabled = true;
                } else {
                    this.sendButton.innerHTML = 'Send';
                    this.sendButton.disabled = false;
                    this.messageInput.disabled = false;
                }
            }
            
            addToHistory(message, type) {
                this.conversationHistory.push({
                    message,
                    type,
                    timestamp: new Date().toISOString()
                });
                this.updateHistoryDisplay();
            }
            
            updateHistoryDisplay() {
                const historyList = document.getElementById('history-list');
                if (!historyList) {
                    console.error('History list element not found');
                    return;
                }
                
                historyList.innerHTML = '';
                
                this.conversationHistory.slice(-10).forEach((item, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    const message = item.message || '';
                    historyItem.innerHTML = `
                        <strong>${item.type === 'user' ? 'You' : 'AthenAI'}:</strong> 
                        ${message.substring(0, 50)}${message.length > 50 ? '...' : ''}
                    `;
                    historyItem.onclick = () => {
                        this.messageInput.value = message;
                        this.messageInput.focus();
                    };
                    historyList.appendChild(historyItem);
                });
            }
        }
        
        // Global function for history toggle
        function toggleHistory() {
            const historyList = document.getElementById('history-list');
            const toggleButton = document.querySelector('.history-toggle');
            
            if (historyList.style.display === 'none' || historyList.style.display === '') {
                historyList.style.display = 'block';
                toggleButton.textContent = 'Hide Conversation History';
            } else {
                historyList.style.display = 'none';
                toggleButton.textContent = 'Show Conversation History';
            }
        }
        
        // Initialize chat when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatClient();
        });
    </script>
</body>
</html>
