apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: neov3
  labels:
    app: api-service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: api-service
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: ClusterIP
