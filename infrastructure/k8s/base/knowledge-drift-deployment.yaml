apiVersion: apps/v1
kind: Deployment
metadata:
  name: knowledge-drift-detector
  namespace: neov3
  labels:
    app: knowledge-drift-detector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: knowledge-drift-detector
  template:
    metadata:
      labels:
        app: knowledge-drift-detector
    spec:
      containers:
        - name: knowledge-drift-detector
          image: neov3/knowledge-drift:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8082
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          envFrom:
            - configMapRef:
                name: neov3-config
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            readOnlyRootFilesystem: true
