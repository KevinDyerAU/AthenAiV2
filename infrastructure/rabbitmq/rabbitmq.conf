# Enhanced AI Agent OS - RabbitMQ config
loopback_users.guest = false
management.path_prefix = /rabbitmq
management.load_definitions = /etc/rabbitmq/definitions.json
# Increase file descriptors and connection tuning can be added here

# Moved from deprecated env vars to config
# Memory watermark (fraction of total RAM)
vm_memory_high_watermark.relative = 0.8

# Disk free limit (absolute threshold)
disk_free_limit.absolute = 2GB

# Default heartbeat (seconds) negotiated with clients
heartbeat = 60

# Handshake timeout (milliseconds)
handshake_timeout = 60000

# Consumer timeout (milliseconds)
consumer_timeout = 36000000
