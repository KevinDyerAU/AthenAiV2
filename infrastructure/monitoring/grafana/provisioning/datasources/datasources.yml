apiVersion: 1

datasources:
  - name: Prometheus
    uid: prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "5s"
      queryTimeout: "60s"

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000

  - name: PostgreSQL
    type: postgres
    url: postgres:5432
    database: enhanced_ai_os
    user: ai_agent_user
    secureJsonData:
      password: ${POSTGRES_PASSWORD}
    jsonData:
      sslmode: disable
      maxOpenConns: 0
      maxIdleConns: 2
      connMaxLifetime: 14400
    editable: true

  - name: Neo4j
    type: kniepdennis-neo4j-datasource
    access: proxy
    isDefault: false
    editable: true
    jsonData:
      url: bolt://neo4j:7687
      database: neo4j
      username: neo4j
    secureJsonData:
      password: ${NEO4J_PASSWORD}
