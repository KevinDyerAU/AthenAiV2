apiVersion: 1

providers:
  - name: local-dashboards
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    options:
      # This path is mounted from the repo by docker-compose:
      #   ./infrastructure/monitoring/grafana/dashboards -> /etc/grafana/dashboards
      path: /etc/grafana/dashboards
      foldersFromFilesStructure: true
  - name: repo-dashboards-extra
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    options:
      # Mounted from ./infrastructure/monitoring/dashboards
      path: /etc/grafana/dashboards-extra
      foldersFromFilesStructure: true
